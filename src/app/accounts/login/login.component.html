<app-accounts-container>
<h3>Login</h3>
<div *ngIf="!isReady">
  <div class="spinner-border text-primary" role="status">
    <span class="sr-only">Loading...</span>
  </div>
  {{ loadingMessage }}
</div>
<div *ngIf="isReady">
  <i>Fields with <span class="text-red">*</span> are required.</i>
  <br> <br>
  <form [formGroup]="loginFormGroup" autocomplete="off">
    <div class="form-group row">
      <label for="username" class="col-sm-2 col-form-label">
        Username: <span class="text-red">*</span>
      </label>
      <div class="col-sm-10">
        <input type="text" id="username" class="form-control" formControlName="username">
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label">
        Password: <span class="text-red">*</span>
      </label>
      <div class="input-group col-sm-10">
        <input type="password" id="password" class="form-control" formControlName="password">
        <div class="input-group-prepend">
          <span class="input-group-text"
                style="cursor: pointer"
                (click)="showPasswordHandler(this, 'passwordShown', 'password')"
          >
          <i class="fas fa-eye-slash" *ngIf="passwordShown"></i>
          <i class="fas fa-eye" *ngIf="!passwordShown"></i>
          </span>
        </div>
      </div>
    </div>

    <br> <br>
    <div *ngIf="errorMessage">
      <b>Errors: </b>
      <span class="text-red"> {{ errorMessage }}</span>
      <br> <br>
    </div>
    <a routerLink="/accounts/forgot-password">Forgot Password?</a>
    <br> <br>
    <button class="btn btn-primary" (click)="handleLogin()">Login</button>
    <hr>
  </form>
  Don't have an account? <a routerLink="/accounts/register">Signup</a>
</div>
</app-accounts-container>
